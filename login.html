<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes</title>
    <link rel="stylesheet" href="clubesv4.2.css">
</head>
  <body>
    <header>
      <a href="paginicial.html">
          <img id="logo" src="./images/gymflex_logo.svg" alt="Logotipo">
      </a>
      <h1>GymFlex: Diferentes clubes em diferentes cidades.</h1>
      <h2>Faça o seu login e não perca nenhuma informação do seu percurso no GymFlex.</h2>
      
    </header>
    
    
    <nav id="menu">
      <!-- just for the hamburguer menu in responsive layout -->
      <input type="checkbox" id="hamburger"> 
      <label class="hamburger" for="hamburger"></label>

    </nav>
    
    <section id="login">
      <h1>Login</h1>
      <form>
        <label>
          Username <input type="text" name="username">
        </label>
        <label>
          Password <input type="password" name="password">
        </label>
        <input type="submit" value="Login">
      </form>
    </section>

    <footer>
      <p>Qualquer dúvida não hesite em contactar, teremos uma equipa ao seu dispor.</p>
      <p>&copy; GymFlex, 2023</p>
  </footer>

  </body>
</html>
